name: CICD with Docker

on:
  push:
    - main
jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
  steps:
  - name: Checkout code
    uses: actions/checkout@v3

  - name: Set up python
    uses: actions/setup-python@v3
    with:
      python-version: 3.12

  - name: Run pytest
    run: pytest

  - name: Build docker image
    run: docker build -t fizzbuzz .
    


  
  